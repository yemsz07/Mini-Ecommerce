{% extends 'shop/base.html' %}

{% block content %}
<style>
    /* Pinipilit ang image na maging square at pantay lahat */
    .card-img-container {
        width: 100%;
        padding-top: 100%; /* 1:1 Aspect Ratio */
        position: relative;
        overflow: hidden; /* tinatago yung mga sobrang text */
        background-color: #f8f9fa;
    }

    .card-img-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain; /* Para hindi ma-stretch ang image, "cover" kung gusto mo walang puti sa gilid */
        padding: 10px; /* Optional: para may space sa gilid ng image */
    }

    /* Nililimitahan ang pangalan ng product sa 2 lines para pantay ang price section */
    .product-name {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        height: 3rem; /* Adjust based on font size */
        margin-bottom: 0.5rem;
    }

    .card-body {
        min-height: 80px;
        padding: 10px;
    }

    
</style>

<section class="py-3">
    <div class="container-fluid px-2"> 
        
        <div class="row g-2 row-cols-2 row-cols-md-4 row-cols-lg-5 justify-content-center">
            {% for product in products %}
            
            <div class="col mb-2">
                <div class="card h-100 border-0 shadow-sm"> <div class="card-img-container">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" />
                    </div>
                    
                    <div class="card-body p-2">
                        <div class="text-start"> 
                            <h6 class="product-name text-dark mb-1" style="font-size: 0.85rem; font-weight: 500;">
                                {{ product.name }}
                            </h6>
                            <div class="text-danger fw-bold" style="font-size: 1rem;">â‚±{{ product.price }}</div>
                        </div>
                    </div>
                    
            
                    <div class="card-footer p-2 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            {% if not request.user.is_authenticated %}
                            <a class="btn btn-outline-dark btn-sm w-100 py-1" style="font-size: 0.7rem;" href="#">
                                View options
                            </a>
                            {% else %}
                            <a class="btn btn-outline-dark btn-sm w-100 py-1" style="font-size: 0.7rem;" href="#">
                                Add to cart
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
