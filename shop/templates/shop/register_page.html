{% extends 'shop/base.html' %}
{% load static %}
{% load socialaccount %} {% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center py-5" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
  
  <div class="w-100" style="max-width: 400px;">
    <div class="card border-0 shadow-lg" style="border-radius: 15px; background: white;">
      <div class="card-body p-5">
        
        <div class="text-center mb-4">
          <div class="d-inline-flex align-items-center justify-content-center mb-3" 
               style="width: 80px; height: 80px; background: linear-gradient(135deg, #007bff 0%, #0056b3 100%); border-radius: 50%; box-shadow: 0 10px 25px rgba(0,123,255,0.2);">
            <svg class="text-white" style="width: 40px; height: 40px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
            </svg>
          </div>
          <h2 class="fw-bold mb-2" style="color: #212529; font-size: 2rem;">Create Account</h2>
          <p class="text-muted small">Join us today and start shopping</p>
        </div>

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text" style="background: #f8f9fa; border: 1px solid #dee2e6;">
                <svg class="text-muted" style="width: 20px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </span>
              <input type="text" name="name" placeholder="Full Name"
                     class="form-control" style="background: #f8f9fa; border: 1px solid #dee2e6; color: #212529; border-radius: 0 10px 10px 0;">
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text" style="background: #f8f9fa; border: 1px solid #dee2e6;">
                <svg class="text-muted" style="width: 20px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
              </span>
              <input type="email" name="email" placeholder="Email Address"
                     class="form-control" style="background: #f8f9fa; border: 1px solid #dee2e6; color: #212529; border-radius: 0 10px 10px 0;">
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text" style="background: #f8f9fa; border: 1px solid #dee2e6;">
                <svg class="text-muted" style="width: 20px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </span>
              <input type="password" name="password" placeholder="Password"
                     class="form-control" style="background: #f8f9fa; border: 1px solid #dee2e6; color: #212529; border-radius: 0 10px 10px 0;">
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text" style="background: #f8f9fa; border: 1px solid #dee2e6;">
                <svg class="text-muted" style="width: 20px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
              </span>
              <input type="password" name="confirm_password" placeholder="Confirm Password"
                     class="form-control" style="background: #f8f9fa; border: 1px solid #dee2e6; color: #212529; border-radius: 0 10px 10px 0;">
            </div>
          </div>

          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="terms" style="border-radius: 4px;">
              <label class="form-check-label text-muted small" for="terms">
                I agree to the <a href="#" class="text-decoration-none fw-semibold" style="color: #007bff;">Terms of Service</a> and <a href="#" class="text-decoration-none fw-semibold" style="color: #007bff;">Privacy Policy</a>
              </label>
            </div>
          </div>

          <div class="d-grid gap-2 mb-4">
            <button type="submit"
                    class="btn btn-primary fw-semibold py-3 shadow-sm"
                    style="border-radius: 10px; background: linear-gradient(135deg, #007bff 0%, #0056b3 100%); border: none;">
              <svg class="me-2" style="width: 20px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
              </svg>
              Create Account
            </button>
          </div>

          <div class="text-center mb-3">
            <span class="text-muted small">Or continue with</span>
          </div>

          <div class="row g-2 mb-4">
            <div class="col-12"> <a href="{% provider_login_url 'google' %}" class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center py-2">
                <svg class="me-2" style="width: 20px; height: 20px;" viewBox="0 0 24 24">
                  <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                  <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                  <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                  <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span class="small fw-medium">Google Login</span>
              </a>
            </div>
            
            </div>

          <div class="text-center pt-3 border-top">
            <p class="text-muted small mb-0">
              Already have an account? 
              <a href="#" class="text-decoration-none fw-semibold" style="color: #007bff;">Sign in here</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
