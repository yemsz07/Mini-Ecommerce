{% load static %}
<tr hx-target="this" hx-swap="outerHTML">
    <td colspan="7">
        <form hx-post="{% url 'staff_crud' %}" hx-encoding="multipart/form-data" class="row g-2 align-items-center">
            {% csrf_token %}
            <div class="col">
                <input type="text" name="sku" class="form-control form-control-sm" placeholder="SKU">
            </div>
            <div class="col">
                <input type="text" name="name" class="form-control form-control-sm" placeholder="Product Name" required>
            </div>
            <div class="col">
                <div class="input-group input-group-sm">
                    <span class="input-group-text">â‚±</span>
                    <input type="number" name="price" class="form-control" placeholder="0.00" step="0.01" required>
                </div>
            </div>
            <div class="col">
                <input type="file" name="image" class="form-control form-control-sm" accept="image/*">
            </div>
            <div class="col">
                <select name="category" class="form-select form-select-sm">
                    <option value="" selected disabled>Select Category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <input type="number" name="stock" class="form-control form-control-sm" value="0" min="0">
            </div>
            <div class="col-auto">
                <div class="btn-group btn-group-sm">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="this.closest('tr').remove()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </form>
    </td>
</tr>
