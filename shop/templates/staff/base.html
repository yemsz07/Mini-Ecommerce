{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>France Corp. Staff Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'staff/js/scripts.js' %}"></script>
    <link href="{% static 'staff/css/styles.css' %}" rel="stylesheet" />
    <script src="{% static 'staff/js/htmx.min.js' %}"></script>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom fw-bold bg-light">FRANCE CORP.</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action p-3 fw-bolder" href="{% url 'staff_list' %}">CRUD</a>
                <a class="list-group-item list-group-item-action p-3 fw-bolder" href="{% url 'inventory' %}">Inventory</a>
            </div>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                </div>
            </nav>
            <div class="container-fluid p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
